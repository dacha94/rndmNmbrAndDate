<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style /main.css">
    <link rel="stylesheet" href="style /normalize copy 3.css">
    <link rel="shortcut icon" href="style /image/hacker.jpeg" type="img/png">
    <title>генератор случайных чисел</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <form class="form">
                <p><img src="style /image/hacker.jpeg" alt="hacker"></p>
                <h1 class="form__title">генератор случайных чисел</h1>
                <div class="form__item">
                    <input id="rnd" class="form__input">
                    <label for="rnd" class="form__label">генерация случайных чисел от -10 до 10</label>
                </div>
                <div class="form__item">
                    <input id="min" class="form__input">
                    <label for="min" class="form__label">минимальное</label>
                </div>
                <div class="form__item">
                    <input id="max" class="form__input">
                    <label for="max" class="form__label">максимальное</label>
                </div>
                <div class="form__item">
                    <input id="avrg" class="form__input">
                    <label for="avrg" class="form__label">среднее арифметическое</label>
                </div>
                <div class="form__item">
                    <input id="sum" class="form__input">
                    <label for="sum" class="form__label">сумма чисел</label>
                </div>
                <div class="form__item">
                    <input id="mpy" class="form__input">
                    <label for="mpy" class="form__label">произведение чисел</label>
                </div>
                <div class="form__item">
                    <button id="generate" class="form__button button button_color-green">Сгенерировать:</button>
                </div>
            </form>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
